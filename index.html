<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSS Holdings Bahrain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center top;
            z-index: -2;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background-image: url('logo.webp');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: white;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 0.9rem;
            margin-bottom: 30px;
            color: #D4AF37; /* Gold color */
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-bottom: 40px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.5); /* Subtle gold border */
            border-radius: 4px;
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .link-button:hover, .link-button:focus {
            background-color: rgba(212, 175, 55, 0.2); /* Semi-transparent gold */
            border-color: #D4AF37;
            letter-spacing: 1.5px;
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            /* Placeholder for icon */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        .email {
            color: #D4AF37;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        @media (min-width: 768px) {
            .logo {
                width: 250px;
                height: 250px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1rem;
                margin-bottom: 40px;
            }
            
            .link-button {
                font-size: 1rem;
                max-width: 400px;
                margin: 0 auto;
            }
            
            .links {
                width: 100%;
                max-width: 500px;
                margin: 0 auto 40px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="logo"></div>
        <h1>MSS Holdings WLL</h1>
        <p class="tagline">Excellence in Every Venture</p>
        
        <div class="links">
            <a href="https://www.msstech.ai/" class="link-button" target="_blank">
                <div class="link-icon"></div>
                MSS Tech
            </a>
            <a href="https://www.ecofibre.us/" class="link-button" target="_blank">
                <div class="link-icon"></div>
                EcoFibre Bahrain
            </a>
            <a href="https://www.instagram.com/mssgoldbh/" class="link-button" target="_blank">
                <div class="link-icon"></div>
                MSS Gold
            </a>
        </div>
    </div>
    
    <footer>
        <p class="email">info@mssholdings.org</p>
        <p>&copy; 2025 MSS Holdings Bahrain. All Rights Reserved.</p>
    </footer>
</body>
</html>
